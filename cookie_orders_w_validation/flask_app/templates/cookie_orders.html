<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Orders</title>
</head>
<style>
    table{
        width: 400px;
    }
    th{
        text-align:center;
    }
    table,th,td{
        text-align:center;
        border:2px solid black;
        border-collapse: collapse;
    }
    </style>
<body>
    <h1>Cookie Orders</h1>
    <a href="/form">+New Order</a>
    <Title>All Orders:</Title>
    <table>
        <tr>
            <th>Customer Name:</th>
            <th>Cookie Type:</th>
            <th>Number of Boxes:</th>
            <th>Actions:</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>
                {{order.customer_name}}
            </td>
            <td>
                {{order.cookie_type}}
            </td>
            <td>
                {{order.number_of_boxes}}
            </td>
            <td>
                <a href="/edit/{{order.id}}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
